<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="style.css" rel="stylesheet" />

    <title>Document</title>
  </head>
  <body>
    <div id="container" class="flex-container">
      <div class="flex-item-left hidden">
        <div id="category"></div>
        <div id="product"></div>
      </div>

      <div class="cart-list flex-item-right hidden">
        <button onclick="displayCart(); toggle()">cart-details</button>
        <div class="list"></div>
      </div>
    </div>

    <div class="login">
      <form id="login-form" action="index.html">
        <input
          type="text"
          name="username"
          id="username-field"
          class="login-form-field"
          placeholder="Username"
        />
        </br>
        <input
          type="password"
          name="password"
          id="password-field"
          class="login-form-field"
          placeholder="Password"
        />
		</br>
        <input type="submit" value="Login" id="login-form-submit" />
      </form>
    </div>
	<div class="logout hidden">
	
	<input type="button" onclick="logout()" value="logout">logout</input>
	</div>


    <script src="loginscript.js"></script>
    <script src="script.js"></script>
  </body>
</html>
